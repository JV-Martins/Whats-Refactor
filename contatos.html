<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/components.min.css"
        integrity="sha512-f6TS5CFJrH/EWmarcBwG54/kW9wwejYMcw+I7fRnGf33Vv4yCvy4BecCKTti3l8e8HnUiIbxx3V3CuUYGqR1uQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/utilities.min.css"
        integrity="sha512-DjlU1UdCP+4lA/lTtRoMMyTlUBGgQueyJgEXSp08GgiW3BT5QWZNRSFhKcvCutJ66oF1YVAXbW8sDSnqeVSOeA=="
        crossorigin="anonymous" />
    <title>Whatsapp Web</title>
</head>

<body>

    <div class="bg-gray-700 w-full">
        <div class="p-2 flex" id="div-header">
            <div name="Contatos" class="text-gray-400 w-1/2 px-1 text-xl m-2 flex-auto font-semibold">
                <span id="btn-voltar" class="inline-flex cursor-pointer rounded-full h-10 w-10 flex items-center justify-center hover:bg-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                </span>
                <div class="inline-flex">
                    <div class="inline w-full"> Contatos </div>
                </div>
            </div>
            <div name="pesquisa" class="text-gray-400 text-xl m-2  font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <div name="menu" class="text-gray-400 text-xl m-2  font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="12" cy="5" r="1"></circle>
                    <circle cx="12" cy="19" r="1"></circle>
                </svg>
            </div>
        </div>

        <div class="f-full h-screen bg-gray-800" id="div-conversas">

            <!-- Novo grupo -->
            <div id="option-novo-grupo" name="novoGrupo" class="flex transition duration-150 hover:bg-gray-700 cursor-pointer py-3 px-5 border-b border-0">
                <span class="block cursor-pointer rounded-full h-12 w-12 flex items-center justify-center text-white bg-green-500 p-2">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                </span>
                <div class="ml-5 text-gray-400 w-full mt-auto mb-auto">
                    <div class="font-bold">
                        Criar um grupo
                    </div>
                </div>
            </div>

            <!-- Novo contato -->
            <div id="option-novo-contato" name="novoContato" class="flex transition duration-150 hover:bg-gray-700 cursor-pointer py-3 px-5 border-b border-0">
                <span class="block cursor-pointer rounded-full h-12 w-12 flex items-center justify-center text-white bg-green-500 p-2">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
                </span>
                <div class="ml-5 text-gray-400 w-full mt-auto mb-auto">
                    <div class="font-bold">
                        Adicionar novo contato
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/contatos-script.js"></script>

</body>
</html>
